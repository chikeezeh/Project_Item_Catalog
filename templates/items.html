{% extends "main.html" %}
{% block body %}
<section class="row">
    <article class="col-sm-12">
        <h2 class="highlight">{{category.name}}</h2>
        <p>
            <ul>
                {% for item in items %}
                    <a href="{{url_for('descriptionItem',category_id = category.id, item_id=item.id)}}"><li> {{ item.name }} </li></a>
                    <a href="{{url_for('editItem',category_id = category.id, item_id=item.id)}}">Edit</a> |
        			<a href="{{url_for('deleteItem',category_id = category.id, item_id=item.id)}}">Delete</a>
                {% endfor %}
            </ul>
        </p>
    </article>
</section>
<section class="row">
    <article class="col-sm-12">
        <p>
            <a href ="{{url_for('newItem',category_id = category.id)}}"><button class="btn btn-default">Add a New Item</button></a>
        </p>
    </article>
</section>
<section class="row">
    <article class="col-sm-12">
        <p>
            <button class="btn btn-default" onclick="goBack()">Back</button>

            <script>
                function goBack() {
                    window.history.back();
                    }
            </script>
        </p>
    </article>
</section>

{% endblock %}
