{% extends "main.html" %}
{% block body %}
<p>
    <h1>
        Do you want to delete {{item.name}}?
    </h1>
    <form action = "{{url_for('deleteItem',category_id = category_id, item_id = item.id)}}" method="post">
        <input type="submit" value ='Delete'>
    </form>
</p>
<p>
    <button onclick="goBack()">Cancel</button>

    <script>
        function goBack() {
            window.history.back();
            }
    </script>
</p>
{% endblock %}
